<body>
    <header>
        <h1>Задвижки трубопроводной арматуры</h1>
        <nav>
            <a href="https://engprj.herokuapp.com/find">Поиск</a>
            <a href="https://engprj.herokuapp.com/card/new">Добавить карточку</a>
        </nav>
    </header>
    <main class="wrapper">
        <div class="wrap" id="CardsList">
        </div>
        <script>
            let list = document.getElementById("CardsList");
            let r = fetch('https://engprj.herokuapp.com/all');
            let rr = r.then((res) => { console.log(res); return res.json(); });
            rr.then((data) => {
                console.log(data);
                console.log(data.data.length);
                for (let i = 0; i < data.data.length; i++)
                    list.insertAdjacentHTML('beforeend',
                        `
            <div class="card">
                <div class="card-pic-wrap">
                    <img src="/main/Cards/1.png" alt="A leafy plant">
                </div>
                <div class="card-content">
                    <h3>` + data.data[i].Label + `</h3>
                    <p class="truncate-text">` + data.data[i].Desc + `</p>
                    <p><a href="https://engprj.herokuapp.com/card/` + data.data[i].id + `">Посмотреть</a></p>
                </div>
            </div>
                        `
                    );
            });
        </script>
    </main>
    <footer>

    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/main/main/main.js"></script>
